<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My Little Converstion Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />        
    </head>
    <body>
        
        <div class="container">
            <h1>Conversion Calculator</h1>
            <div id="buttons">
                <button value="1" id="btn-Weight" class="btn Weight">Weight</button>
                <button value="2" id="btn-Area" class="btn Area">Area</button>
                <button value="3" id="btn-Data" class="btn Data">Data</button>
                <button value="4" id="btn-Fuel" class="btn Fuel">Fuel</button>
                <button value="5" id="btn-Length" class="btn Length">Length</button>
                <button value="6" id="btn-Power" class="btn Power">Power</button>
            </div>
            <div>
                
                <button value="7" id="btn-Pressure" class="btn Pressure">Pressure</button>
                <button value="8" id="btn-Speed" class="btn Speed">Speed</button>
                <button value="9" id="btn-Temperature" class="btn Temperature">Temp</button>
                <button value="10" id="btn-Time" class="btn Time">Time</button>
                <button value="11" id="btn-Volume" class="btn Volume">Volume</button>
                <!--<button value="12" id="btn-Currency" class="btn Currency" disabled>Currency</button>-->
            </div>
            <div class="select select1">
                <div class="col span-1-4">
                    <label class="cnvLabel">From Conversion</label>
                </div>
                <div class="col span-2-4  sel1">
                    <select class="selectFrom" id="selFrom">
                        
                    </select>
                </div>
                <div class="col span-3-4">
                    <input type="text" class="inputVal" id="valueIn" name="inputValue">
                </div>
            </div>
            <div class="select select2">
                <div class="col span-1-4">
                    <labell class="cnvLabel">To Conversion</labell>
                </div>
                <div class="col span-2-4 sel2">
                    <select class="selectTo" id="selTo">
                        
                    </select>
                </div>
                <div class="col span-3-4">
                    <input type="label" id="answer" readonly></input>
                </div>
            </div>
        </div>
    </body>
</html>
